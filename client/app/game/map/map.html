<div class="container">
	<div class="map-wrapper">
			<div class="map-axies">
			<div class="x-axis">
				<div ng-repeat="value in gm.xAxis">{{value}}</div>
			</div>
			<div class="y-axis">
				<div ng-repeat="value in gm.yAxis">{{value}}</div>
			</div>
			</div>
			<div id="map-container"></div>
			<div class="map-nav">
				<div class="up" ng-click="gm.mapScroll('up')"><i class="fa fa-chevron-up"></i></div>
				<div class="right" ng-click="gm.mapScroll('right')"><i class="fa fa-chevron-right"></i></div>
				<div class="down" ng-click="gm.mapScroll('down')"><i class="fa fa-chevron-down"></i></div>
				<div class="left" ng-click="gm.mapScroll('left')"><i class="fa fa-chevron-left"></i></div>
			</div>
	</div>
</div>
